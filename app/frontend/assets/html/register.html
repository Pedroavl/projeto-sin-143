<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

<div class="justify-content-center align-items-center">
    <main class="form-signin w-50 m-auto" style="min-width: 700px;">
        <form class="text-center w-75 m-auto p-5 pb-1" action="../php/register.php" method="POST" id="registerForm">
            <img class="mb-1 img-fluid w-40 mt-3" src="../images/logo-ufv2.png" alt="">
    
            <div class="back-gray p-4 m-5 border rounded">
                <div class="form-floating">
                    <input type="text" name="nome" class="form-control back-input rounded mb-2" id="name" placeholder="Fulano da Silva">
                    <label for="floatingInput" class="text-input">Nome</label>
                </div>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control back-input rounded mb-2" id="email" placeholder="name@example.com">
                    <label for="floatingInput" class="text-input">Email</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="matricula" class="form-control back-input rounded mb-2" id="matricula" placeholder="9287" pattern="\d*" title="Insira apenas números">
                    <label for="floatingInput" class="text-input">Matrícula</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="senha" class="form-control back-input rounded" id="password" placeholder="Senha">
                    <label for="floatingPassword" class="text-input">Senha</label>
                </div>
                <button class="btn back-primary w-100 py-2 mt-5 text-light" type="submit" name="submit" value="register">Cadastrar</button>
            </div>
            <p class="mt-3 text-body-secondary">Já tem uma conta? <a href="login.html" class="">Faça Login</a></p>
        </form>
    </main>
</div>
<script src="../js/input-validation.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
